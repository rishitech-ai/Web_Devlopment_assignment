<!DOCTYPE html>
<html>

<head>
  <title>Typing Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #3a6fd8;
      padding: 15px 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      text-align: left;
    }

    header h2 {
      margin: 0;
      text-align: left;
    }

    nav {
      display: flex;
      gap: 20px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h3 {
      color: #ff4d4d;
    }

    #liveText {
      color: green;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    #sentence {
      background-color: #e3f2fd;
      padding: 12px;
      border-radius: 6px;
      font-weight: 500;
    }

    input {
      margin-top: 15px;
      padding: 8px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .input-group {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 8px 15px;
      margin-left: 10px;
      cursor: pointer;
      background-color: #3a6fd8;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #2f5ec4;
    }

    footer {
      padding: 15px;
      background-color: #3a6fd8;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>

  <header>
    <h2>Typing Test</h2>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./pages/profile.html">Profile</a>
      <a href="contact.html">Go to contact</a>
      <a href="counter.html">Go to Counter</a>
      <a href="click-game.html">Go to Click Game</a>
      <a href="login.html">Go to Login</a>
      <a href="./dashboard.html">Go to Banking dashboard</a>
    </nav>
  </header>

  <div class="container">
    <p id="sentence">Practice makes a person perfect.</p>

    <div class="input-group">
      <input type="text" id="typingInput" disabled>
      <button id="startBtn">Start</button>
    </div>

    <h3>
      Your Typed Text:
      <span id="liveText"></span>
    </h3>
    <p id="timer">Time: 60</p>
    <p id="finalResult"></p>
    <p id="bestScore"></p>

  </div>

  <footer>
    <p>Typing Practice Page</p>
  </footer>

  <!-- JS file link -->
  <script src="typing.js"></script>
</body>

</html>
