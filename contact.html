<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>

</head>
<body>
<header>
  <h2>Contact Us</h2>

  <nav role="navigation" aria-label="Main Navigation" >
    <a href="./index.html">Back to Home</a><br>
    <a href="./pages/profile.html">Go to profile</a>
  </nav>
</header>
<br>
  <form>


    <label for="name">Name:</label><br>
    <input 
      type="text" 
      id="name" 
      name="name" 
      required 
      minlength="3"
    >
    <br><br>


    <label for="email">Email:</label><br>
    <input 
      type="email" 
      id="email" 
      name="email" 
      required
    >
    <br><br>

   
    <button type="submit">Submit</button>

  </form>


  <footer>
    <p>Contact page</p>
  </footer>

</body>
</html>
