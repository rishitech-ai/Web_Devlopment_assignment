<!DOCTYPE html>
<html>
<head>
  <title>Banking Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #3a6fd8;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    nav {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #3a6fd8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2f5ec4;
    }

    footer {
      background-color: #3a6fd8;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>

<body>

  <header>
    <h2>Bank Login</h2>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./pages/profile.html">Profile</a>
      <a href="./contact.html">Contact</a>
      <a href="../counter.html">Go to Counter</a>
      <a href="../typing.html">Go to Typing Test</a>
      <a href="../click-game.html">Go to Click Game</a>
      <a href="./dashboard.html">Go to Banking dashboard</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-box">
      <form>
        <label>Username</label>
        <input type="text">

        <label>Password</label>
        <input type="password">

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Banking Simulator</p>
  </footer>

</body>
</html>
