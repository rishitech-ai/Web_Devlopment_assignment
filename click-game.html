<!DOCTYPE html>
<html>

<head>
  <title>Click Game v2</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #3a6fd8;
      padding: 15px 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      text-align: left;
    }

    header h2 {
      margin: 0;
      text-align: left;
    }

    nav {
      display: flex;
      gap: 20px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    #gameContainer {
      width: 400px;
      height: 400px;
      border: 2px solid black;
      position: relative;
      background-color: #e3f2fd;
      margin-bottom: 20px;
    }

    .square {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      cursor: pointer;
      border-radius: 4px;
    }

    #scoreDisplay {
      font-size: 24px;
      font-weight: bold;
      color: #3a6fd8;
    }

    #timerDisplay {
      font-size: 20px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 15px;
      margin-top: 10px;
      cursor: pointer;
    }

    footer {
      padding: 15px;
      background-color: #3a6fd8;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>

  <header>
    <h2>Click Game v2</h2>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./pages/profile.html">Profile</a>
      <a href="contact.html">Go to contact</a>
      <a href="counter.html">Go to Counter</a>
      <a href="typing.html">Go to Typing Test</a>
      <a href="login.html">Go to Login</a>
      <a href="./dashboard.html">Go to Banking dashboard</a>

    </nav>
  </header>

  <div class="container">
    <div id="timerDisplay">Time: 30</div>
    <div id="gameContainer"></div>
    <div id="scoreDisplay">Score: 0</div>
    <button id="startBtn">Start Game</button>
    <button id="restartBtn">Restart Game</button>
  </div>

  <footer>
    <p>Click Game Practice Page</p>
  </footer>

  <script src="click-game.js"></script>
</body>

</html>
